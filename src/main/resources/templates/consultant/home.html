<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:tdth="http://www.w3.org/1999/html">

<head>
    <title>Témavezetői oldal</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--<link th:href="@{/static/css/bootstrap.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/static/js/jquery.js}"></script>
    <script th:src="@{/static/js/popper.js}"></script>
    <script th:src="@{/static/js/bootstrap.js}"></script>
    <script th:src="@{/js/test.js}"></script>-->

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link th:href="@{/css/base.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/home.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div>
 <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a th:href="@{/home}" class="navbar-brand font-weight-bolder"><strong>THESISMGR: </strong><span id="neptun" sec:authentication="principal.username"></span></a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/consultant/home}">Témáim</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/consultant/alltopic}">Összes téma</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/consultant/createtopic}" href="/consultant/createtopic">Téma kiírás</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown"><a class=" btn dropdown-toggle nav-link" id="dropdown" data-toggle="dropdown">Személyes</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Adatok</a>
                        <a class="dropdown-item" th:href="@{/logout}" href="/logout">Kijelentkezés</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
<hr>
<div class="d-flex justify-content-center">
    <h3>Kiírt témáim</h3>
</div>
<div class="d-flex justify-content-center message" th:text="${topicUpdateMsg}"></div>

<div>
    <table class="table table-hover topicTable">
        <thead>
            <tr>
                <th>Téma címe</th>
                <th>Státusz</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
      <th:block th:each="topic: ${allTopic}">
            <tr>
                <td th:text="${topic.getName()}"></td>
                <td th:if="${topic.getStatus() == 'választható'}" class="successColor" th:text="${topic.getStatus()}"></td>
                <td th:unless="${topic.getStatus() == 'választható'}" class="warnColor" th:text="${topic.getStatus()}"></td>
                <td><a th:href="@{/consultant/choosetopic(topicid=(${topic.topicid}))}"><button  class="btn btn-primary">Részletek</button></a></td>
                <td><a th:href="@{/consultant/updatetopic(topicid=(${topic.topicid}))}"><button class="btn btn-info">Módosítás</button></a></td>
                <td>
                    <form th:action="@{/deletetopic}" method="post">
                        <input name="topicid" type="hidden" th:value="${topic.topicid}">
                        <button  class="btn btn-danger topicButton" type="submit" onclick="return confirm('Biztosan törölni szeretnéd?')">Törlés</button>
                    </form>

                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    <div id="topicdesc" class="topicDescription" th:text="${description}"></div>
</div>
<!--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
</body>
</html>
