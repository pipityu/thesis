<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Hallgató regisztráció</title>
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->

    <link th:href="@{/css/bootstrap.css}" href="../static/css/base.css" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

    <link th:href="@{/css/base.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div>
    <div class = "jumbotron jumbotron-fluid">
        <div>
            <h1 class="welcomeText"><strong>Hallgató regisztráció</strong></h1></br>
        </div>

        <div class = "d-flex justify-content-center p-3 text-white">
            <div>
                <form name="loginform" class="form-group" th:action="@{/login}" action="/login" method="post">
                    <div class="p-2 bg-dark">
                        <label>Felhasználónév</label><input class="form-control" type="text" required  name="username" placeholder="Username" />
                    </div>
                    <div class="p-2 bg-dark">
                        <label>Jelszó</label><input class="form-control" type="password" required  name="password" placeholder="Password" />
                    </div>
                    <div>
                        <div>
                            <button class="btn btn-success" name="login" type="submit">Bejelentkezés</button>
                            <a href="#"><button type="button" class="btn btn-info" name="forgotpassword">Elfelejtett jelszó</button></a>
                            <a th:href="@{/registration}"><button type="button" class="btn btn-info" name="forgotpassword">Vissza</button></a>
                        </div>
                    </div>
                    <div>
                        <div>
                            <div id="loginerror" th:if="${param.error}">
                                <p>
                                    <span>Érvénytelen felhasználónév vagy jelszó</span>
                                </p>
                            </div>
                            <div id="successLogOut" th:if="${param.logout}">
                                <p>
                                    <span>Sikeres kijelentkezés</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="center">
            <img th:src="@{/img/me_logo.png}" src="">
        </div>
    </div>

</div>
</body>
</html>
