<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">

<!--    <link th:href="@{/css/bootstrap.css}" href="../static/css/base.css" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/popper.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>-->

    <link th:href="@{/css/base.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class = "content">
    <div class="contentWrap">
        <div>
            <h1 class="welcomeText"><strong>Bejelentkezés!</strong></h1></br>
        </div>

        <div class = "d-flex justify-content-center p-3 text-white">
            <div>
            <form name="loginform" class="form-group" th:action="@{/login}" action="/login" method="post">
                <div class="p-2 bg-dark">
                    <label>Neptun kód</label><input class="form-control" type="text" required  name="username" placeholder="neptun kód" />
                </div>
                <div class="p-2 bg-dark">
                    <label>Jelszó</label><input class="form-control" type="password" required  name="password" placeholder="jelszó" />
                </div>
                <div>
                    <div>
                        <button class="btn btn-success" name="login" type="submit"><span class="oi oi-account-login"></span> Bejelentkezés</button>
                        <a href="#"><button type="button" class="btn btn-info" name="forgotpassword">Elfelejtett jelszó</button></a>
                        <a href="/"><button type="button" class="btn btn-info" name="forgotpassword">Vissza</button></a>
                    </div>
                </div>
                <div>
                    <div>
                        <div class="loginerror" th:if="${param.error}">
                            <p>
                                <span>Érvénytelen felhasználónév vagy jelszó</span>
                            </p>
                        </div>
                        <div class="successLogOut" th:if="${param.logout}">
                            <span class="oi oi-check"></span> Sikeres kijelentkezés
                        </div>
                        <div class="successLogOut" th:if="${regSuccess == 'true'}">
                            <span class="oi oi-check"></span> Sikeres regisztráció, bejelentkezhetsz
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
<footer class="footer">
    <div class="container">
        <div class="center">
            <img th:src="@{/img/me_logo.png}" src="">
        </div>
    </div>
</footer>

</div>
</body>
</html>
